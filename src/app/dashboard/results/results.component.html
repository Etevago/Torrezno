<div class="results-container">
  <div class="filter-section">
    <input mat-raised-button [(ngModel)]="rarbg" type="checkbox" class="btn-check" id="rarbg" autocomplete="off"
      (ngModelChange)="filterChanged()">
    <label class="btn btn-outline-primary" for="rarbg">RARBG</label>

    <input [(ngModel)]="elamigos" type="checkbox" class="btn-check" id="elamigos" autocomplete="off"
      (ngModelChange)="filterChanged()">
    <label class="btn btn-outline-primary" for="elamigos">El Amigos</label>

    <input [(ngModel)]="hacker" type="checkbox" class="btn-check" id="1337x" autocomplete="off"
      (ngModelChange)="filterChanged()">
    <label class="btn btn-outline-primary" for="1337x">1337x</label>
  </div>

  <table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <img class="img" [src]="element.img" alt={{element.name}}> {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="magnet">
      <th mat-header-cell *matHeaderCellDef>Magnet</th>
      <td mat-cell *matCellDef="let element">{{element.magnet}}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let element"><a target="_blank" href={{element.link}}>{{element.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">{{element.source}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="results.length" [pageSizeOptions]="[25, 50, 100]" pageSize="25" aria-label="Select page">
  </mat-paginator>

</div>
