@if (results.length > 0){
<div class="results-container">
  <form [formGroup]="service.filters" class="filter-section">
    <input formControlName="rarbg" type="checkbox" class="btn-check" id="rarbg" autocomplete="off" [checked]="true">
    <label class="btn btn-outline-primary" for="rarbg">RARBG</label>

    <input formControlName="elamigos" type="checkbox" class="btn-check" id="elamigos" autocomplete="off"
      [checked]="true">
    <label class="btn btn-outline-primary" for="elamigos">ElAmigos</label>

    <input formControlName="1337x" type="checkbox" class="btn-check" id="1337x" autocomplete="off" [checked]="true">
    <label class="btn btn-outline-primary" for="1337x">1337x</label>
  </form>

  <p-table [value]="results" [paginator]="true" [rows]="25" [rowsPerPageOptions]="[25, 50, 100]">
    <ng-template #header>
      <tr>
        <th style="width:5%"></th>
        <th style="width:55%">Name</th>
        <th style="width:10%">Added</th>
        <th style="width:10%">Size</th>
        <th style="width:5%">S.</th>
        <th style="width:5%">L.</th>
        <th style="width:10%">Source</th>
      </tr>
    </ng-template>
    <ng-template #body let-element>
      <tr>
        <td>
          <img class="img" [src]="element.img">
        </td>
        <td>
          <a target="_blank" href={{element.link}}>{{element.name}}</a>
        </td>
        <td>{{ element.added }}</td>
        <td>{{ element.size }}</td>
        <td>{{ element.seeders }}</td>
        <td>{{ element.leechers }}</td>
        <td>{{ element.source }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
}
